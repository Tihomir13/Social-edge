<div class="container">
    <div class="row">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>Create a new account</h1>

            <form class="form" action="">
                <div class="d-flex flex-md-row flex-column mb-22px gap-22px">
                    <input class="form-control semi" type="text" placeholder="First name">
                    <input class="form-control semi" type="text" placeholder="Last name">
                </div>

                <div class="d-flex flex-md-row flex-column mb-22px gap-22px">
                    <input class="form-control semi" type="text" placeholder="Username">

                    <div class="d-flex gap-10px">
                        <select class="dropdown" id="day" name="day" [(ngModel)]="selectedDay">
                            @for (day of getDaysInMonth(); track $index) {
                            <option [value]="day">{{day}}</option>
                            }
                        </select>

                        <select class="dropdown" id="month" name="month" [(ngModel)]="selectedMonth"
                            (change)="onMonthChange()">

                            @for (month of months; track $index) {
                            <option [value]="$index">{{month | shortenMonth}}</option>
                            }
                        </select>

                        <select class="dropdown" id="year" name="year" [(ngModel)]="selectedYear"
                            (change)="onYearChange()">

                            @for (year of years; track $index) {
                            <option [value]="year">{{ year }}</option>
                            }
                        </select>
                    </div>
                </div>

                <input class="form-control mb-22px full" type="email" placeholder="Email address">

                <input class="form-control mb-22px full" type="password" placeholder="Password">

                <input class="form-control mb-22px full" type="password" placeholder="Confirm password">

                <div class="d-flex flex-column align-items-center justify-content-center gap-22px">
                    <button class="btn">Register</button>
                    
                    <p>Already have an account?</p>
                </div>
            </form>
        </div>
    </div>
</div>
